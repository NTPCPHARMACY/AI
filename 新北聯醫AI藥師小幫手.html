<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新北聯醫AI藥師小幫手</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eeeeee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            margin: 10px 0 5px;
            display: block;
            font-size: 16px;
            color: #666;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="range"] {
            width: 100%;
            margin: 5px 0 0px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新北聯醫AI藥師小幫手</h1>
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" rows="4" aria-label="Prompt">Assume you are a clinical pharmacist. Please professionally and concisely edit the following medical text to ensure accuracy and clarity. Present your revisions in English.</textarea>
        <label for="inputText">Your Text:</label>
        <textarea id="inputText" rows="4" aria-label="Your Text" placeholder="Enter your text here"></textarea>
        <label for="temperature">Temperature (Default 0.5):</label>
        <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.5">
        <span id="tempValue">0.5</span>
        <label for="maxTokens">Max Tokens (Default 150):</label>
        <input type="range" id="maxTokens" min="1" max="300" step="1" value="150">
        <span id="tokenValue">150</span>
        <button onclick="sendTextToServer()">Submit</button>
        <div id="result" class="result"></div>
        <div class="footer">
            Powered by GPT-4.0
        </div>
    </div>

<script>
    document.getElementById('temperature').oninput = function() {
        document.getElementById('tempValue').textContent = this.value;
    };
    document.getElementById('maxTokens').oninput = function() {
        document.getElementById('tokenValue').textContent = this.value;
    };

    function sendTextToServer() {
    var prompt = document.getElementById('prompt').value;
    var text = document.getElementById('inputText').value;
    var temperature = parseFloat(document.getElementById('temperature').value); // 將字串轉換為浮點數
    var maxTokens = parseInt(document.getElementById('maxTokens').value); // 將字串轉換為整數
    document.getElementById('result').textContent = "Submitting...";
    processText(prompt, text, temperature, maxTokens);
}

function processText(prompt, text, temperature, maxTokens) {
    var apiKey = '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';  // 请确保替换为您的实际 API 密钥
    var data = {
        "model": "gpt-4-turbo",
        "messages": [
            {"role": "system", "content": prompt},
            {"role": "user", "content": text}
        ],
        "temperature": temperature,
        "max_tokens": maxTokens
    };

    fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer ' + apiKey,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            document.getElementById('result').textContent = "Error: " + result.error.message;
        } else {
            document.getElementById('result').textContent = "Result: " + result.choices[0].message.content.trim();
        }
    })
    .catch(error => {
        document.getElementById('result').textContent = "Failed to process text due to an error: " + error.message;
    });
}
</script>
</body>
</html>
