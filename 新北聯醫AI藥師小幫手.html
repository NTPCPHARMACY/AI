<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新北聯醫AI藥師小幫手</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eeeeee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            margin: 10px 0 5px;
            display: block;
            font-size: 16px;
            color: #666;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="range"] {
            width: 100%;
            margin: 5px 0 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新北聯醫AI藥師小幫手</h1>
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" rows="4" aria-label="Prompt">Assume you are a clinical pharmacist. Please professionally and concisely edit the following medical text to ensure accuracy and clarity. Present your revisions in English.</textarea>
        <label for="inputText">Your Text:</label>
        <textarea id="inputText" rows="4" aria-label="Your Text" placeholder="Enter your text here"></textarea>
        <label for="temperature">Temperature (Default 0.5):</label>
        <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.5">
        <label for="maxTokens">Max Tokens (Default 150):</label>
        <input type="range" id="maxTokens" min="1" max="300" step="1" value="150">
        <button onclick="sendTextToServer()">Submit</button>
        <div id="result" class="result"></div>
        <div class="footer">
            Powered by GPT-4.0
        </div>
    </div>

<script>
    document.getElementById('temperature').oninput = function() {
        document.getElementById('tempValue').textContent = this.value;
    };
    document.getElementById('maxTokens').oninput = function() {
        document.getElementById('tokenValue').textContent = this.value;
    };

    function sendTextToServer() {
        var prompt = document.getElementById('prompt').value;
        var text = document.getElementById('inputText').value;
        var temperature = document.getElementById('temperature').value;
        var maxTokens = document.getElementById('maxTokens').value;
        document.getElementById('result').textContent = "Submitting...";
        // 假設有 API 處理溫度和最大字元參數
        google.script.run.withSuccessHandler(showResult).processText(prompt, text, temperature, maxTokens);
    }

    function showResult(result) {
        document.getElementById('result').textContent = "Result: " + result;
    }
</script>
</body>
</html>
